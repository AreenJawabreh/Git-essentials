<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            background-color:indigo;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: white;
            font-size: 2.5em;
            margin: 0;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
        }
        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: appear 1s forwards;
        }
        .letter:nth-child(1) { animation-delay: 0.1s; }
        .letter:nth-child(2) { animation-delay: 0.2s; }
        .letter:nth-child(3) { animation-delay: 0.3s; }
        .letter:nth-child(4) { animation-delay: 0.4s; }
        .letter:nth-child(5) { animation-delay: 0.5s; }
        .letter:nth-child(6) { animation-delay: 0.6s; }
        .letter:nth-child(7) { animation-delay: 0.7s; }
        .letter:nth-child(8) { animation-delay: 0.8s; }
        .letter:nth-child(9) { animation-delay: 0.9s; }
        .letter:nth-child(10) { animation-delay: 1s; }
        .letter:nth-child(11) { animation-delay: 1.1s; }
        .letter:nth-child(12) { animation-delay: 1.2s; }
        .letter:nth-child(13) { animation-delay: 1.3s; }
        .letter:nth-child(14) { animation-delay: 1.4s; }
        .letter:nth-child(15) { animation-delay: 1.5s; }
        .letter:nth-child(16) { animation-delay: 1.6s; }
        .letter:nth-child(17) { animation-delay: 1.7s; }
        .letter:nth-child(18) { animation-delay: 1.8s; }
        .letter:nth-child(19) { animation-delay: 1.9s; }
        .letter:nth-child(20) { animation-delay: 2s; }
        .letter:nth-child(21) { animation-delay: 2.1s; }
        @keyframes appear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .star {
            position: absolute;
            border-radius: 50%;
            background: #fff;
            width: 2px;
            height: 2px;
            opacity: 0.8;
        }
        
        .star:nth-child(1) { top: 5%; left: 15%; }
        .star:nth-child(2) { top: 20%; left: 30%; }
        .star:nth-child(3) { top: 35%; left: 45%; }
        .star:nth-child(4) { top: 50%; left: 60%; }
        .star:nth-child(5) { top: 65%; left: 75%; }
        .star:nth-child(6) { top: 80%; left: 20%; }
        .star:nth-child(7) { top: 90%; left: 40%; }
        .star:nth-child(8) { top: 10%; left: 85%; }
        .star:nth-child(9) { top: 25%; left: 70%; }
        .star:nth-child(10) { top: 40%; left: 25%; }
        .star:nth-child(11) { top: 55%; left: 80%; }
        .star:nth-child(12) { top: 70%; left: 10%; }
        .star:nth-child(13) { top: 85%; left: 50%; }
        .star:nth-child(14) { top: 15%; left: 55%; }
        .star:nth-child(15) { top: 30%; left: 40%; }
        .star:nth-child(16) { top: 45%; left: 25%; }
        .star:nth-child(17) { top: 60%; left: 35%; }
        .star:nth-child(18) { top: 75%; left: 65%; }
        .star:nth-child(19) { top: 85%; left: 80%; }
        .star:nth-child(20) { top: 20%; left: 90%; }
        .star:nth-child(21) { top: 70%; left: 90%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="letter">H</span>
            <span class="letter">e</span>
            <span class="letter">l</span>
            <span class="letter">l</span>
            <span class="letter">o</span>
            <span class="letter">,</span>
            <span class="letter">&nbsp;</span>
            <span class="letter">W</span>
            <span class="letter">o</span>
            <span class="letter">r</span>
            <span class="letter">l</span>
            <span class="letter">d</span>
            <span class="letter">!</span>
        </h1>
       
        <div class="star" style="top: 5%; left: 15%;"></div>
        <div class="star" style="top: 20%; left: 30%;"></div>
        <div class="star" style="top: 35%; left: 45%;"></div>
        <div class="star" style="top: 50%; left: 60%;"></div>
        <div class="star" style="top: 65%; left: 75%;"></div>
        <div class="star" style="top: 80%; left: 20%;"></div>
        <div class="star" style="top: 90%; left: 40%;"></div>
        <div class="star" style="top: 10%; left: 85%;"></div>
        <div class="star" style="top: 25%; left: 70%;"></div>
        <div class="star" style="top: 40%; left: 25%;"></div>
        <div class="star" style="top: 55%; left: 80%;"></div>
        <div class="star" style="top: 70%; left: 10%;"></div>
        <div class="star" style="top: 85%; left: 50%;"></div>
        <div class="star" style="top: 15%; left: 55%;"></div>
        <div class="star" style="top: 30%; left: 40%;"></div>
        <div class="star" style="top: 45%; left: 25%;"></div>
        <div class="star" style="top: 60%; left: 35%;"></div>
        <div class="star" style="top: 75%; left: 65%;"></div>
        <div class="star" style="top: 85%; left: 80%;"></div>
        <div class="star" style="top: 20%; left: 90%;"></div>
        <div class="star" style="top: 70%; left: 90%;"></div>
    </div>
</body>
</html>
